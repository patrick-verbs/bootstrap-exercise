<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <title>Wikipedia, the free encyclopedia</title>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-2">
      <div class="card">
        <img class="wiki-logo" src="img/1280px-Wikipedia-logo-v2-en.svg.png" alt="The Wikipedia logo.">
      </div>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-12">
          <h2>Welcome to Wikipedia,</h2>
          <p>the free encyclopedia that anyone can edit.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <div class="row">
            <h5>From today's featured article</h5>
          </div>
          <div class="row">
            <h5>Did you know ...</h5>
          </div>
        </div>
        <div class="col-5">
          <div class="row">
            <h5>In the news</h5>
          </div>
          <div class="row">
            <h5>On this day</h5>
          </div>
        </div>
      </div>
      <div class="row">
        <h5>Today's featured picture</h5>
      </div>
      <div class="row">
        <h5>Other areas of Wikipedia</h5>
      </div>
    </div>
  </div>




</div>

  <!-- Bootstrap JS, just in case -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
